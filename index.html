<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista za gledanje filmova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="./app.js">
</head>
<body>
    <div class="container mt-5 text-center">
      <h1>Lista za gledanje filmova</h1>
        <table class="table table-primary" id="movieTable">
          <thead>
            <tr>
              <th id="tableCheckbox">Odgledan</th>
              <th id="nameInput">Naziv</th>
              <th id="yearInput">Godina</th>
              <th id="countryInput">Država</th>
              <th id="noteInput">Napomena</th>
              <th id="actorsInput">Glumci</th>
            </tr>
          </thead>
          <tbody id = "tableBody">
              <tr><div>
                  <button type="button" class="btn btn-dark offset-10 col-2 mb-3 pr-1 pl-1" data-bs-keyboard="false" data-bs-backdrop="static" data-bs-toggle="modal" data-bs-target="#exampleModal" id="myModal">
                    Dodaj novi film
                  </button>
              </div></tr>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novi film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="addMovieForm">
                      <div class="mb-3">
                        <label for="input-name" class="form-label">Naziv filma</label>
                        <input type="text" class="form-control" id="input-name" required>
                      </div>
                      <div class="mb-3">
                        <label for="input-year" class="form-label">Godina</label>
                        <input type="number" class="form-control" id="input-year" min="1930" max="2021" required>
                      </div>
                      <div class="mb-3">
                        <label for="input-country" class="form-label">Država</label>
                        <input type="text" class="form-control" id="input-country">
                      </div>
                      <div class="mb-3">
                        <label for="input-note" class="form-label" optional>Napomena</label>
                        <input type="text" class="form-control" id="input-note">
                      </div>
                      <div class="mb-3">
                        <label for="input-actors" class="form-label" optional>Glumci</label>
                        <input type="text" class="form-control" id="input-actors" minlength="3" required oninput="this.setCustomValidity('')">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-input">
                        <label class="form-check-label" for="checkbox-input">Odgledan</label>
                      </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" onclick="addMovieForm.reset();" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                    <button type="submit" class="btn btn-dark">Dodaj film</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
